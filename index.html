<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>d3 template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link rel="stylesheet" href="style.css" ></script>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [5  ,10,15,20,25,22,12,14,23];
      // primeiro grafico
      d3.select("body")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class","bar")
        .style("height",function(d) {
          var barHeight = d * 5;
          return barHeight+"px"
        });


      var w = 500;
      var h = 100;
      var padding = 1

      // segundo grafico
      var svg = d3.select("body").append("svg");
      svg.attr("width",w).attr("height",h);

      var circles = svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle");

      circles.attr("cx",function(d,i){
        return(i*50) + 25;
      })
      .attr("cy",h/2)
      .attr("r",function(d){
        return d;
      })
      .attr("fill","green")
      .attr("stroke","orange")
      .attr("stroke-width",function(d){
        return d/3;
      });

      //terceiro
      var svg = d3.select("body").append("svg");
      svg.attr("width",w).attr("height",h);

      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x",function(d,i){
          return i * (w/dataset.length);
        })
        .attr("y",function(d){
          return h-d*4;
        })
        .attr("width",w/dataset.length - padding)
        .attr("height",function(d){
          return d*4;
        })
        .attr("fill",function(d){
          return "rgb(0,0,"+(d*10)+")";
        });

      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
          return d;
        }).attr("x",function(d,i){
          return i * (w/dataset.length) + (w/dataset.length - padding)/2;
        })
        .attr("y",function(d){
          return h-d*4+14;
        })
        .attr("font-family","sans-serif")
        .attr("font-size","11px")
        .attr("fill","white")
        .attr("text-anchor","middle");

      // quarto

      var dataset = [
        [5,20],
        [480,90],
        [250,50],
        [100,33],
        [330,95],
        [410,12],
        [475,44],
        [25,67],
        [85,21],
        [220,88]
      ];

      var xScale = d3.scale.linear()
        .domain([0,d3.max(dataset,function(d){return d[0]})])
        .range([0,w]);

      var yScale = d3.scale.linear()
        .domain([0,d3.max(dataset,function(d){return d[1]})])
        .range([0,h]);

      var svg = d3.select("body").append("svg");
      svg.attr("width",w).attr("height",h);

      svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx",function(d){
        return xScale(d[0]);
      })
      .attr("cy",function(d){
        return yScale(d[1]);
      })
      .attr("r",function(d,i){
        return Math.sqrt(h-d[1]);
      });

      svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d){
        return d[0]+","+d[1];
      })
      .attr("x",function(d){
        return d[0];
      })
      .attr("y",function(d){
        return d[1];
      })
      .attr("font-family","sans-serif")
      .attr("font-size","11px")
      .attr("fill","red");
    </script>
  </body>
</html>
